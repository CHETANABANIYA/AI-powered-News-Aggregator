<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered News Aggregator</title>
  <!-- Google Fonts -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #222;
      padding: 15px 20px;
    }

    .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #ff6f61;
    }

    .nav-link {
      color: white;
      margin: 0 10px;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ff6f61;
    }

    .hero-section {
      background: linear-gradient(135deg, #ff6f61, #feac5e);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .search-bar {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
    }

    .search-bar button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #feac5e;
    }

    /* Carousel Styles */
    .carousel-inner img {
      height: 500px;
      object-fit: cover;
    }

    /* News Categories Section */
    .news-options {
      padding: 50px 20px;
    }

    .news-options h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #333;
    }

    .news-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .news-card:hover {
      transform: scale(1.05);
    }

    .news-card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 200px;
      object-fit: cover;
    }

    .news-card .card-body {
      padding: 15px;
      background: #fff;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .news-card-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 10px;
    }

    .news-card-text {
      font-size: 0.95rem;
      color: #666;
    }

    /* Subscription Section */
    .subscription-section {
      background: #ff6f61;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    .subscription-section h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .subscription-form {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .subscription-form input[type="email"] {
      width: 50%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .subscription-form button {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .subscription-form button:hover {
      background: #444;
    }

    .footer {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">NewsSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>AI-Powered News Aggregator</h1>
    <p>Your one-stop platform for curated, real-time news updates.</p>
    <div class="search-bar">
      <input type="text" placeholder="Search for news...">
      <button type="button">Search</button>
    </div>
  </section>

  <!-- News Carousel -->
  <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x500?text=Trending+News+1" class="d-block w-100" alt="News 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Trending+News+2" class="d-block w-100" alt="News 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Trending+News+3" class="d-block w-100" alt="News 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#newsCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#newsCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
  <!-- Explore News by Categories -->
<section class="news-options">
  <h2>Explore News by Category</h2>

  <!-- Category Navigation Links -->
  <nav class="category-links">
    <a href="#" class="nav-link category-link" data-category="technology">Technology</a>
    <a href="#" class="nav-link category-link" data-category="sports">Sports</a>
    <a href="#" class="nav-link category-link" data-category="entertainment">Entertainment</a>
    <a href="#" class="nav-link category-link" data-category="business">Business</a>
    <a href="#" class="nav-link category-link" data-category="health">Health</a>
    <a href="#" class="nav-link category-link" data-category="science">Science</a>
  </nav>

  <div class="container">
    <div class="row">
      <!-- Dynamically Loaded News Cards -->
      <div id="news-container">
        <!-- Dynamic news articles will be inserted here by JavaScript -->
      </div>
    </div>
  </div>
</section>  
  <!-- Subscription Section -->
  <section class="subscription-section">
    <h2>Subscribe to Our Daily News Feed</h2>
    <div class="subscription-form">
      <input type="email" placeholder="Enter your email address" required="">
      <button type="submit">Subscribe</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 NewsSphere | <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
  // Fetch the news from the backend API
  fetch('/api/news')
    .then(response => response.json())
    .then(data => {
      const newsContainer = document.getElementById('news-container');
      data.articles.forEach(article => {
        const articleElement = document.createElement('div');
        articleElement.classList.add('news-article');

        // Create the article title and description
        const title = document.createElement('h3');
        title.textContent = article.title;

        const description = document.createElement('p');
        description.textContent = article.description;

        // Optionally, create an image element
        const img = document.createElement('img');
        img.src = article.urlToImage;

        // Append the article elements
        articleElement.appendChild(img);
        articleElement.appendChild(title);
        articleElement.appendChild(description);

        // Add the article to the news container
        newsContainer.appendChild(articleElement);
      });
    })
    .catch(error => {
      console.error('Error fetching news:', error);
    });
</script>
<script src="js/script.js"></script>


</body></html>
