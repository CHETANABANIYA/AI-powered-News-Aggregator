<!DOCTYPE html>
<html lang="en"><head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | AI-Powered News Aggregator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transform: translateY(100%);
      animation: slideUp 0.8s ease-out forwards;
    }

    .signup-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .signup-container input:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-container button:hover {
      background: #feac5e;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }


    /* Eye Icon to Toggle Password Visibility */
    .eye-icon {
      position: absolute;
      right: 46px;
      top: 44%;
      cursor:pointer;
}

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .btn-google, .btn-facebook {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .btn-google {
      background-color: #db4437;
    }

    .btn-facebook {
      background-color: #3b5998;
    }

    .btn-google:hover, .btn-facebook:hover {
      opacity: 0.9;
    }

    .spinner-border {
      color: #ff6f61;
    }
  </style>
</head>
<body>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Enter your name" required="">
      <input type="email" id="email" placeholder="Enter your email" required="">
      <input type="password" id="password" placeholder="Enter your password" required="">
      <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
      <button type="submit">Sign Up</button>
    </form>

    <div id="loading" style="display: none; text-align: center;">
      <i class="fas fa-spinner fa-spin"></i> Creating your account...
    </div>

    <p class="footer">Already have an account? <a href="login.html">Login</a></p>

    <!-- Social Media Signup -->
    <button class="btn-google"><i class="fab fa-google"></i> Sign Up with Google</button>
    <button class="btn-facebook"><i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="script signup.js"></script>
  <script>
 // Toggle password visibility
    function togglePassword() {
      var password = document.getElementById("password");
      var eyeIcon = document.querySelector(".eye-icon");
      
      if (password.type === "password") {
          password.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
      } else {
          password.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
      }
    } 
    // Simulate signup process
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();

      document.getElementById("loading").style.display = 'block';

      setTimeout(function() {
        document.getElementById("loading").style.display = 'none';

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        alert(`Account created for ${name} (${email})!`);
      }, 2000);
    });
  </script>
</body>
</html>
