<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AI-Powered News Aggregator</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out;
    }

    .login-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #333;
      text-align: center;
    }

    .input-group {
      position: relative;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .login-container button:hover {
      background: #feac5e;
      transform: scale(1.05);
    }

    .btn-google, .btn-facebook {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .btn-google { background-color: #db4437; color: white; }
    .btn-facebook { background-color: #3b5998; color: white; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to AI News</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="footer">Don't have an account? <a href="signup.html">Sign Up</a></p>

    <button class="btn-google" id="google-login">
      <i class="fab fa-google"></i> Login with Google
    </button>
    <button class="btn-facebook" id="facebook-login">
      <i class="fab fa-facebook-f"></i> Login with Facebook
    </button>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eyeIcon = document.querySelector(".eye-icon");
      password.type = password.type === "password" ? "text" : "password";
      eyeIcon.classList.toggle("fa-eye");
      eyeIcon.classList.toggle("fa-eye-slash");
    }

    document.getElementById("login-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      try {
        const response = await fetch("https://ai-powered-news-aggregator-backend.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          sessionStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("token", data.token);
          window.location.href = "index.html";
        } else {
          alert(`❌ Login failed: ${data.message}`);
        }
      } catch (error) {
        alert("❌ Error logging in. Please try again.");
      }
    });

    document.getElementById("google-login").addEventListener("click", function () {
      window.location.href = "https://ai-powered-news-aggregator-backend.onrender.com/api/auth/google";
    });

    document.getElementById("facebook-login").addEventListener("click", function () {
      window.location.href = "https://ai-powered-news-aggregator-backend.onrender.com/api/auth/facebook";
    });
  </script>

</body>
</html>
