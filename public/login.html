<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!-- External Stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AI-Powered News Aggregator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient Background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transform: translateY(100%);
      animation: slideUp 0.8s ease-out forwards;
    }

    .login-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .login-container input:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #feac5e;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Social Media Buttons */
    .btn-google {
      background-color: #db4437;
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-facebook {
      background-color: #3b5998;
      color: white;
      width: 10%;
      padding: 12px;
      border-radius: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-message {
      color: #ff6f61;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .spinner-border {
      color: #ff6f61;
    }

    input::placeholder {
      animation: placeholder-fade 2s ease-in-out infinite;
    }

    @keyframes placeholder-fade {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Eye Icon to Toggle Password Visibility */
    .eye-icon {
      position: absolute;
      right: 45px;
      top: 41%;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #feac5e;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login to NewsSphere</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
      <button type="submit">Login</button>
    </form>

    <div id="loading" style="display: none; text-align: center;">
      <i class="fas fa-spinner fa-spin"></i> Logging in...
    </div>

    <div class="error-message" id="error-message">
      Invalid username or password.
    </div>

    <p class="footer">Don't have an account? <a href="signup.html">Sign Up</a></p>

    <!-- Social Media Login -->
    <div class="social-login">
     <button class="btn-google" id="google-login">
       <i class="fab fa-google"></i> Login with Google
       </button>
       <button class="btn-facebook" id="facebook-login">
        <i class="fab fa-facebook-f"></i> Login with Facebook
        </button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script> <!-- External JavaScript -->

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

  <script>
    // Toggle password visibility
    function togglePassword() {
      var password = document.getElementById("password");
      var eyeIcon = document.querySelector(".eye-icon");
      
      if (password.type === "password") {
          password.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
      } else {
          password.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
      }
    }

    // Simulate login process
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      document.getElementById("loading").style.display = 'block';

      setTimeout(function() {
        document.getElementById("loading").style.display = 'none';

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Simulating incorrect credentials
        if (email !== 'user@example.com' || password !== 'password123') {
          document.getElementById("error-message").style.display = 'block';
        } else {
          alert('Login Successful!');
        }
      }, 2000);
    });
    
    // Handle Sign Up link
document.getElementById('sign-up-link').addEventListener('click', (event) => {
  event.preventDefault();
  window.location.href = 'signup.html'; // Redirect to the signup page
});

  </script>
  <script src="js/script.js"></script>
</body>
</html>
