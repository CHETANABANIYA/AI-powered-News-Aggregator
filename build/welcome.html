<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to NewsSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Lato:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    /* Reset and General Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Lato', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(-45deg, #ff6f61, #feac5e, #ff9a9e, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Main Content */
    .container {
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .btn {
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #ff6f61, #feac5e);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(135deg, #feac5e, #ff6f61);
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to NewsSphere</h1>
    <p>Your gateway to the world's latest news, tailored just for you.</p>
    <a href="signup.html" class="btn">Get Started</a>
  </div>

  <script>
    window.onload = function() {
      // Check if the user is already logged in (you can use session storage, local storage, or cookies)
      const isLoggedIn = sessionStorage.getItem('isLoggedIn');
      if (isLoggedIn) {
        window.location.href = 'index.html'; // Redirect to Index page if already logged in
      }
    };
  </script>
</body>
</html>
