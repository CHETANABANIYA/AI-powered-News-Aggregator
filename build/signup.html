<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css"> <!-- Link to the new signup.css -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | AI-Powered News Aggregator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transform: translateY(100%);
      animation: slideUp 0.8s ease-out forwards;
    }

    .signup-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      position: relative;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .signup-container input:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-container button:hover {
      background: #feac5e;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .btn-google, .btn-facebook {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .btn-google {
      background-color: #db4437;
    }

    .btn-facebook {
      background-color: #3b5998;
    }

    .btn-google:hover, .btn-facebook:hover {
      opacity: 0.9;
    }

    .spinner-border {
      color: #ff6f61;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div id="loading">
      <i class="fas fa-spinner fa-spin"></i> Creating your account...
    </div>

    <p class="footer">Already have an account? <a href="login.html" id="login-link">Login</a></p>

    <!-- Social Media Signup -->
    <button class="btn-google"><i class="fab fa-google"></i> Sign Up with Google</button>
    <button class="btn-facebook"><i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="js/signup.js"></script>
  
  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eyeIcon = document.querySelector(".eye-icon");
      password.type = password.type === "password" ? "text" : "password";
      eyeIcon.classList.toggle("fa-eye");
      eyeIcon.classList.toggle("fa-eye-slash");
    }
    
    document.getElementById("signup-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        const response = await fetch("https://ai-powered-news-aggregator-backend.onrender.com/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });
        const data = await response.json();
        if (response.ok) {
          sessionStorage.setItem("isLoggedIn", "true");
          window.location.href = "login.html";
        } else {
          alert(`❌ Signup failed: ${data.message}`);
        }
      } catch (error) {
        alert("❌ Error signing up. Please try again.");
      }
    });
    
    function googleLogin() { alert("Google login not implemented yet."); }
    function facebookLogin() { alert("Facebook login not implemented yet."); }
  </script>

</body>
</html>
