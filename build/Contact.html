<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AI-Powered News Aggregator</title>
  <!-- Google Fonts -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #222;
      padding: 15px 20px;
    }

    .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #ff6f61;
    }

    .nav-link {
      color: white;
      margin: 0 10px;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ff6f61;
    }

    .hero-section {
      background: linear-gradient(135deg, #ff6f61, #feac5e);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .contact-form {
      padding: 50px 20px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #333;
    }

    .contact-form form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
    }

    .contact-form button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #feac5e;
    }

    /* Footer */
    .footer {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

<!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">NewsSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Feel free to send us your thoughts or questions.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <h2>Get in Touch</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 NewsSphere | <a href="privacy-policy.html">Privacy Policy</a></p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent default form submission

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    // Send form data to the backend
    try {
      const response = await fetch("https://ai-powered-news-aggregator-backend.onrender.com/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message }),
      });

      const data = await response.json();
      if (response.ok) {
        alert("✅ Message sent successfully!");
        document.querySelector("form").reset();
      } else {
        alert("❌ Failed to send message: " + data.error);
      }
    } catch (error) {
      alert("❌ Error sending message: " + error.message);
    }
  });
</script>
